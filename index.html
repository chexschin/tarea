<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto Foto con Voz</title>
  <style>
    body { font-family: Arial; text-align: center; }
    video, canvas { border: 1px solid black; margin: 10px; }
    button { margin: 10px; padding: 8px 16px; }
  </style>
</head>
<body>
  <h1>Captura de foto con voz</h1>
  <p>Di la palabra <b>"foto"</b> para tomar una imagen.</p>

  <video id="video" width="400" autoplay></video>
  <br>

  <canvas id="canvas" width="400" height="300"></canvas>
  <br>

  <button id="descargar" disabled>Descargar foto</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const botonDescargar = document.getElementById('descargar');
    let ultimaFoto = null;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("No se pudo acceder a la cÃ¡mara"); });

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = true;

      recognition.onresult = (event) => {
        const texto = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        console.log("Dijiste:", texto);
        if (texto.includes("foto")) {
          tomarFoto();
        }
      };

      recognition.start();
    } else {
      alert("Tu navegador no soporta reconocimiento de voz.");
    }

    function tomarFoto() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ultimaFoto = canvas.toDataURL("image/png");
      botonDescargar.disabled = false;
    }

    botonDescargar.addEventListener("click", () => {
      if (ultimaFoto) {
        const link = document.createElement("a");
        link.href = ultimaFoto;
        link.download = "foto.png";
        link.click();
      }
    });
  </script>
</body>
</html>
